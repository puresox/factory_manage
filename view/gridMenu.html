<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>表单菜单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/materialize.min.css" rel="stylesheet">
</head>

<body>
  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <!-- normal script imports etc  -->
  <script src="../public/js/jquery-3.2.1.min.js"></script>
  <script src="../public/js/materialize.min.js"></script>
  <script src="../public/js/echarts.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>

  <div class="container">
    <div class="row">
      <div class="col s3">
        <a class="waves-effect waves-light btn col s12" id="newGrid">新建表单</a>
      </div>
      <div class="col s3">
        <a class="waves-effect waves-light btn col s12" id="editGrid">修改表单</a>
      </div>
      <div class="col s3">
        <a class="waves-effect waves-light btn col s12" id="delGrid">删除表单</a>
      </div>
      <div class="col s3">
        <a class="waves-effect waves-light btn col s12" id="searchGrid">搜索表单</a>
      </div>
    </div>
  </div>
  <div id="main" style="width: 985px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
      title: {
        text: '年度外协评价表'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['航亚', '泽川', '航跃', '跃峰', '振邦']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
          name: '航亚',
          type: 'line',
          stack: '总量',
          data: [120, 132, 101, 134, 90, 230, 210]
        },
        {
          name: '泽川',
          type: 'line',
          stack: '总量',
          data: [220, 182, 191, 234, 290, 330, 310]
        },
        {
          name: '航跃',
          type: 'line',
          stack: '总量',
          data: [150, 232, 201, 154, 190, 330, 410]
        },
        {
          name: '跃峰',
          type: 'line',
          stack: '总量',
          data: [320, 332, 301, 334, 390, 330, 320]
        },
        {
          name: '振邦',
          type: 'line',
          stack: '总量',
          data: [820, 932, 901, 934, 1290, 1330, 1320]
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

<script>
  require('../renderer/gridMenu')
</script>

</html>
